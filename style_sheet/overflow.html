<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow</title>

<style>
.box{
      overflow:hidden;
      width:400px; height:200px; border:1px #F00 solid;

}


.box img{width:100%;
         margin-top:-40px}


</style>
</head>
<body>
      <!-- overflow : hidden, visible -->
        <div class="box">
            <img src="../images/cake2.jpg" alt="맛있는케잌">

        </div>



</body>
</html>
